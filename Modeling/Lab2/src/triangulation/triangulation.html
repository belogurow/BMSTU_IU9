<body>

<script src="model/triangle.js"></script>
<script type="text/javascript" src="../library/three.js"></script>
<script src="../library/STLLoader.js"></script>

<script type="text/javascript">
    var container, stats;
    var camera, cameraTarget, scene, renderer;
    var controls;
    var meshesGroup = new THREE.Group();
    var points = [];
    var triangles = [];
    var NUMBER_OF_POINTS = 9;

    class Triangle {

        // observe there is no "function" keyword
        // also, the word "constructor" is used, not "Person"
        constructor(points) {

            // this represents the new object being
            // created and initialized
            this.points = points;
            this.triangles = [];

        }
    }

    if (!Detector.webgl) Detector.addGetWebGLMessage();

    init();
    animate();
    addGrid();
    addPoints();
    calcTriangulation();

    function addGrid() {
        var grid = new THREE.GridHelper(20, 20, 0x888888, 0x888888);
        grid.position.set(0, 0, 0);
        grid.geometry.rotateX( Math.PI / 2 );
        meshesGroup.add(grid)
    }

    function addPoints() {
        var tmaterial = new THREE.PointsMaterial({
            color: 0xff0000,
            size: 0.1
        });

        var tgeometry = new THREE.Geometry();
        var pointCloud = new THREE.Points(tgeometry, tmaterial);
        meshesGroup.add(pointCloud);



        for(var i = 0; i < NUMBER_OF_POINTS; i++) {
            x = (Math.random() * 20) - 10;
            y = (Math.random() * 20) - 10;
            z = 0;
            var point = new THREE.Vector3(x, y, z)

            tgeometry.vertices.push(point);

            points.push(point)
            // triangles.push(new Triangle(point));
        }
    }

    function calcTriangulation() {
        if (points.length < 3) {
            alert("Need more than " + points.length + " point(s)")
        }

        // rectangle
        drawRectangle()

        // first triangle
        var currentTriangle = new Triangle([points[0], points[1], points[2]])
        triangles.push(currentTriangle);
        // drawTriangle(currentTriangle)

        for(var i = 0; i < points.length; i++) {

        }
    }

    function drawTriangle(triangle) {
        var geometry = new THREE.Geometry();
        var material = new THREE.LineBasicMaterial( { color: 0x0000ff } );

        for (var i = 0; i < 3; i++) {
            geometry.vertices.push(triangle.points[i % 3]);
            geometry.vertices.push(triangle.points[(i + 1) % 3]);
            var line = new THREE.Line(geometry, material);

            scene.add(line)
        }


    }

    function drawRectangle() {
        var yMax = Number.NEGATIVE_INFINITY,
            yMin = Number.POSITIVE_INFINITY,
            xMax = Number.NEGATIVE_INFINITY,
            xMin = Number.POSITIVE_INFINITY;

        console.log(points.length)
        for (var i = 0; i < points.length; i++) {
            if (points[i].x > xMax) {
                xMax = points[i].x
            }
            if (points[i].x < xMin) {
                xMin = points[i].x
            }
            if (points[i].y > yMax) {
                yMax = points[i].y
            }
            if (points[i].y < yMin) {
                yMin = points[i].y
            }
        }

        var geometry = new THREE.Geometry();
        var material = new THREE.LineBasicMaterial( { color: 0x0000ff } );

        var rectanglePoints = [
            new THREE.Vector3(xMin, yMin, 0),
            new THREE.Vector3(xMin, yMax, 0),
            new THREE.Vector3(xMax, yMax, 0),
            new THREE.Vector3(xMax, yMin, 0)]

        for (var i = 0; i < rectanglePoints.length + 1; i++) {
            geometry.vertices.push(rectanglePoints[i % rectanglePoints.length]);
        }

        var line = new THREE.Line(geometry, material);
        scene.add(line)

        // Построить первое разбиение
        var point = points[0];
        for (var i = 0; i < rectanglePoints.length + 1; i++) {
            if (isPointInEdge(rectanglePoints[i % rectanglePoints.length], rectanglePoints[(i + 1) % rectanglePoints.length], point)) {
                geometry.clear();

                geometry.vertices.push(rectanglePoints[i % rectanglePoints.length])
                geometry.vertices.push(point)
                geometry.vertices.push(rectanglePoints[(i + 1) % rectanglePoints.length])

                scene.add(new THREE.Line(geometry, material))
            }
        }
    }

    function init() {

        container = document.createElement('div');
        document.body.appendChild(container);

        // camera = new THREE.PerspectiveCamera( 35, window.innerWidth / window.innerHeight, 1, 15 );
        // camera.position.set( 3, 0.15, 3 );

        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 100);
        camera.position.set(0, 0, 15);

        cameraTarget = new THREE.Vector3(0, 0, 0);

        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x72645b);
        // scene.fog = new THREE.Fog(0x72645b, 2, 15);

        // Lights

        scene.add(new THREE.HemisphereLight(0x443333, 0x111122));

        addShadowedLight(1, 1, 1, 0xffffff, 1.35);
        addShadowedLight(0.5, 1, -1, 0xffaa00, 1);
        // renderer

        renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);

        container.appendChild(renderer.domElement);

        // stats
        stats = new Stats();
        container.appendChild(stats.dom);

        controls = new THREE.OrbitControls(camera, renderer.domElement);
        window.addEventListener('resize', onWindowResize, false);

        scene.add(meshesGroup);
    }

    function addShadowedLight(x, y, z, color, intensity) {

        var directionalLight = new THREE.DirectionalLight(color, intensity);
        directionalLight.position.set(x, y, z);
        scene.add(directionalLight);

        directionalLight.castShadow = true;

        var d = 1;
        directionalLight.shadow.camera.left = -d;
        directionalLight.shadow.camera.right = d;
        directionalLight.shadow.camera.top = d;
        directionalLight.shadow.camera.bottom = -d;

        directionalLight.shadow.camera.near = 1;
        directionalLight.shadow.camera.far = 4;

        directionalLight.shadow.mapSize.width = 1024;
        directionalLight.shadow.mapSize.height = 1024;

        directionalLight.shadow.bias = -0.005;

    }

    function onWindowResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);

    }

    function animate() {

        requestAnimationFrame(animate);

        render();
        stats.update();
    }

    function render() {

        controls.update();
        camera.lookAt(cameraTarget);
        renderer.render(scene, camera);

    }

</script>
</body>
</html>
